<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/blog.css" />
    <title>Blog</title>
  </head>

  <body class="root">
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <a class="navbar__link navbar__item-color" href="#">Blog</a>
          </li>
          <li class="navbar__list-item">
            <a class="navbar__link" href="#">Works</a>
          </li>
          <li class="navbar__list-item">
            <a class="navbar__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="page-content">
      <h1 class="page-title">Blog</h1>

      <section class="blogs">
        <ul class="blog-list"></ul>
      </section>
      <template id="template">
        <li class="blog-list__item">
          <h2 class="blog__title"></h2>
          <div class="blog__info">
            <span class="blog__year"></span>
            <h4 class="blog__type"></h4>
          </div>
          <p class="blog__description"></p></li
      ></template>
      <section class="footer">
        <nav class="footer__nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="footer__link" href="#"
                ><img src="./images/fb.png" alt="facebook logo"
              /></a>
            </li>
            <li class="nav-list__item">
              <a class="footer__link" href="#"
                ><img src="./images/insta.png" alt="facebook logo"
              /></a>
            </li>
            <li class="nav-list__item">
              <a class="footer__link" href="#"
                ><img src="./images/twitter.png" alt="facebook logo"
              /></a>
            </li>
            <li class="nav-list__item">
              <a class="footer__link" href="#"
                ><img src="./images/Linkedin.png" alt="facebook logo"
              /></a>
            </li>
          </ul>
        </nav>
        <span class="footer__copyright"
          >Copyright Â©2020 All rights reserved
        </span>
      </section>
    </div>
    <script src="./scripts/blog.js"></script>
  </body>
</html>
